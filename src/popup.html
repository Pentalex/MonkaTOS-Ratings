<!DOCTYPE html>
<html>
    <head>
        <title>Cool Popup</title>
        <style>
         body {
             min-width: 200px;
             max-width: 200px;
             min-height: 60px;
             max-height: 60px;
         }
         #button {
            white-space: nowrap;
         }
        </style>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>
        <p id="error" style="display:none">Something went wrong trying to log you in. Please reopen this menu.</p>
        <div id="profile" style="display:none; padding: 5px;">
            <img id="image" class="rounded left" style="height: 50px; width: 50px; border-radius: 5px; display: flex; float: left;">
            <strong><p id="user" style="display: inline-block; color: white;">Username Here</p></strong>
            <p id="level" style="display: inline-block;">(Affiliate)</p>
            <p id="rated" style="display: inline-block;">Level: <span id="ratedvids"></span></p> 
            

            <button id="logout" type="button" class="btn btn-default btn-sm" style="padding-top: 5px;">
                <i class="fa fa-sign-out" style="font-size:12px"></i> Sign out
            </button>
            <img id="badge" style="float:right; padding-top:5px">
            
        </div>
        <div style="padding: 5px">
            <div class="progress" id="xpbar" style="display:none">
                <div class="progress-bar" id="xp" role="progressbar" aria-valuenow="70"
                aria-valuemin="0" aria-valuemax="100" style="width:70%" padding>
                Level 5 (356/764XP)
                </div>
            </div>
        </div>
        
        
        <p id="button" style="display:none"><button class="btn btn-info" id='signin'>Sign in with Twitch!</button></p>
    </body>
</html>
