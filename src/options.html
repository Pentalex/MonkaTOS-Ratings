<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title>MonkaTOS Twitch Log-in</title>
    </head>
    <body>
        <div class="card text-center centered" style="height: 50rem; width: 30rem">
            <div class="card-header">

            </div>
            <div class="card-body">
              <h5 class="card-title">TwitchTOS Quick Tutorial</h5>
              <div id="carouselExampleControls" class="carousel slide" data-interval="false" data-keyboard="true">

                <div class="carousel-inner" >

                    <img class="d-block w-100" src="https://i.redd.it/yhutgo0ay9451.jpg"

                </div>
                <div class="carousel-item">
                    <a href="https://i.kym-cdn.com/entries/icons/original/000/025/294/hrd.png" target="_blank">

                </div>
                </div>

                <a class="carousel-control-next" id="carousel-control-next"href="#carouselExampleControls" role="button" data-slide="next">

                </a>
              </div>
            </div>
                <div class="card-footer text-muted">

            </div>
          </div>

        <p id="button" style="display: none;"><button class="btn btn-info btn-lg" id='signin'>Sign in with Twitch!</button></p>
        <div class="heart-shape" id="donate" title="Donate <3"></div>

        

    </body>
